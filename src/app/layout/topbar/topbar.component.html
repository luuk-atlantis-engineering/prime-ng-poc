<div class="card">
  <p-menubar [model]="items"
             styleClass="flex-wrap">

    <ng-template pTemplate="start">
      <img src="../../../assets/aimms-logo.png"
           id="logo"
           alt="logo image">
    </ng-template>

    <ng-template pTemplate="item"
                 let-item
                 let-root="root">
      <a pRipple
         class="flex align-items-center p-menuitem-link"
         [routerLink]="item.routerLink"
         role="menuitem">
        <span [class]="item.icon"
              aria-hidden="true"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-template>

    <ng-template pTemplate="end">
      <p-dropdown inputId="language"
                  optionLabel="label"
                  optionValue="code"
                  [options]="languageOptions"
                  [(ngModel)]="selectedLanguage"
                  [title]="'topbar.dropdown.language-title' | translate"
                  (onChange)="switchLanguage()"
                  aria-label="Select language">
      </p-dropdown>
    </ng-template>
  </p-menubar>
</div>
